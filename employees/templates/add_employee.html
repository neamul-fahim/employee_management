


{% extends 'base.html' %}

{% block title %}Add Employee{% endblock %}

{% block content %}
    <h2>Add Employee</h2>
    <form method="POST" enctype="multipart/form-data"  class="employee-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>        
        <button type="submit" class="btn-submit">Save Employee</button>
    </form>



    {% if messages %}
<div class="messages" id="successMessage">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" >
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}


<script>
     setTimeout(function() {
        var successMessage = document.getElementById("successMessage");
        if (successMessage) {
            successMessage.style.transition = "opacity 0.5s ease-out";
            successMessage.style.opacity = "0";
            setTimeout(function() {
                successMessage.remove();
            }, 500);
        }
    }, 2000);
</script>
 
    <!-- {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %} -->
    
{% endblock %}
